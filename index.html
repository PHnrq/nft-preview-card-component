<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <img src="./images/image-equilibrium.jpg" alt="cubo em equilibrio por uma aresta" class="equilibrium-img">
    <h2 class="title">Equilibrium #3429</h2>
    <p class="descripition">Our Equilibrium collection promotes balance and calm.</p>
    <section class="info">
    <div class="ethereum-info">
      <img src="./images/icon-ethereum.svg" alt="cyan crystal">
      <p>0.041 ETH</p>
    </div>
    <div class="time-info">
      <img src="./images/icon-clock.svg" alt="clock">
      <p>3 days left</p>
    </div>
    </section>
    <div class="divider"></div>
    <section class="user-info">
    <img src="./images/image-avatar.png" alt="user avatar" width="42px" height="42px">
    <p class="name-author">Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </section>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
